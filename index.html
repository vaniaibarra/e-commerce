<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="MainContainer">
        <div class="header">
            <h3>E-Commerce</h3>
        </div>
        <div class="SB">
            <h4 class="SBcategory">Tipo de producto</h4>
            <p class="SBcategory">Buzo</p>
            <p class="SBcategory">Polera</p>
            <p class="SBcategory">Polerón</p>
            <p class="SBcategory">Zapatillas</p>
        </div>
        <div class="gallery">
            <div class="card">
                <img src="./assets/img/buzo.jpeg" alt="Buzo">
                <p>Nike Club</p>
                <p class="precio">$52.990</p>
            </div>
            <div class="card">
                <img src="./assets/img/polera.webp" alt="Polera">
                <p>Nike-Sportswear</p>
                <p class="precio">$34.990</p>
            </div>
            <div class="card">
                <img src="./assets/img/poleron.webp" alt="Polerón">
                <p>Nike-Sportswear-Club-Fleece</p>
                <p class="precio">$59.990</p>
            </div>
            <div class="card">
                <img src="./assets/img/zapatilla.webp" alt="Zapatillas">
                <p>Nike Downshifter 13</p>
                <p class="precio">$62.990</p>
            </div>
        </div>
        <div class="footer">
            <p>Vania Ibarra</p>
        </div>
    </div>
</body>
</html>
